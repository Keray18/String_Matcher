<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 60px;
      max-width: 700px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0d6efd;
    }

    .btn-try {
      width: 100%;
      margin-top: 20px;
    }

    .highlight {
      font-weight: 600;
      color: #212529;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card p-4">
    <h2 class="text-center mb-4">{{ algo }} Match Results</h2>

    <div class="mb-3">
      <p><span class="text-muted">🔍 Pattern:</span> <span class="highlight">"{{ pattern }}"</span></p>
    </div>

    <div class="mb-3">
      <p><span class="text-muted">📈 Total Occurrences:</span> <span class="highlight">{{ matches|length }}</span></p>
    </div>

    <div class="mb-3">
      <p><span class="text-muted">📍 Match Positions:</span></p>
      <ul class="list-group">
        {% for pos in matches %}
          <li class="list-group-item">Position: {{ pos }}</li>
        {% endfor %}
      </ul>
    </div>

    <a href="/" class="btn btn-primary btn-try">🔁 Try Again</a>
  </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
